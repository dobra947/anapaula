    <!-- Pencil body -->
    <line x1="20" y1="80" x2="70" y2="30" stroke-width="8" stroke-linecap="round"/>
    <!-- Pencil tip -->
    <line x1="70" y1="30" x2="75" y2="25" stroke-width="4" stroke-linecap="round"/>
    <!-- Drawing line -->
    <path d="M25 75 Q30 70 35 72 T45 68 T55 70" stroke-width="1.5" opacity="0.6"/>
    <!-- Small marks -->
